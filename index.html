<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Navigation Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: url('bg.png');
            --bg-dark: url('bg2.png');
            --bg-color-light: #f0f0f0;
            --bg-color-dark: rgba(15, 15, 15, 0.9);
            --text-light: #000;
            --text-dark: #fff;
            --card-light: rgba(255, 255, 255, 0.1);
            --card-dark: rgba(255, 255, 255, 0.05);
            --nav-light: rgba(255, 204, 0, 0.15);
            --nav-dark: rgba(255, 204, 0, 0.1);
            --accent-color: #ffc900;
            --accent-hover: #ffb700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-light) no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-light);
            transition: all 0.3s ease-in-out;
        }

        .dark-mode {
            background: var(--bg-dark) no-repeat center center fixed;
            background-size: cover;
            background-color: var(--bg-color-dark);
            color: var(--text-dark);
        }

        /* Navigation Bar */
        .navbar {
            background: var(--nav-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 204, 0, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .navbar {
            background: var(--nav-dark);
            border-bottom: 1px solid rgba(255, 204, 0, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
        }

        .site-title {
            font-size: 24px;
            font-weight: 600;
            color: inherit;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 204, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255, 204, 0, 0.3);
        }

        .dark-mode .toggle-btn {
            background: rgba(255, 204, 0, 0.1);
            color: var(--accent-color);
            border: 2px solid rgba(255, 204, 0, 0.2);
        }

        .toggle-btn:hover {
            background: var(--accent-color);
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }

        .dark-mode .toggle-btn:hover {
            background: var(--accent-color);
            color: #000;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            min-height: calc(100vh - 80px);
            justify-content: center;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .welcome-title {
            font-size: clamp(28px, 4vw, 48px);
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: clamp(16px, 2vw, 20px);
            opacity: 0.8;
            margin-bottom: 10px;
        }

        /* Grade Buttons */
        .grade-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 900px;
            width: 100%;
        }

        .grade-btn {
            background: var(--card-light);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .dark-mode .grade-btn {
            background: var(--card-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .grade-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 204, 0, 0.2), transparent);
            transition: left 0.5s;
        }

        .grade-btn:hover:before {
            left: 100%;
        }

        .grade-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 204, 0, 0.4);
        }

        .dark-mode .grade-btn:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 204, 0, 0.3);
        }
        .grade-number11 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffc900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .grade-number10 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1561ea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        
        .grade-number9 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #42bd58;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        
 

        .grade-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .grade-desc {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 15px;
            }

            .site-title {
                font-size: 18px;
            }

            .logo {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .grade-container {
                grid-template-columns: 1fr;
                gap: 20px;
                max-width: 400px;
            }

            .main-content {
                padding: 40px 15px;
            }

            .welcome-section {
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            .toggle-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .grade-btn {
                padding: 30px 20px;
            }

            .grade-number {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <div class="logo">üéì</div>
                <h1 class="site-title">DTMC</h1>
            </div>
            <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-section">
            <h2 class="welcome-title">Welcome to DTMC</h2>
            <p class="welcome-subtitle">Select your grade to access Daily Time tables Mahinda Collage</p>
        </div>

        <div class="grade-container">
            <a href="#" class="grade-btn" onclick="navigateToGrade(9)">
                <div class="grade-number9">9</div>
                <h3 class="grade-title">Grade 9</h3>
                <p class="grade-desc">Time table of grade 9 classes</p>
            </a>

            <a href="#" class="grade-btn" onclick="navigateToGrade(10)">
                <div class="grade-number10">10</div>
                <h3 class="grade-title">Grade 10</h3>
                <p class="grade-desc">Time table of grade 10 classes</p>
            </a>

            <a href="#" class="grade-btn" onclick="navigateToGrade(11)">
                <div class="grade-number11">11</div>
                <h3 class="grade-title">Grade 11</h3>
                <p class="grade-desc">Time table of grade 11 classes</p>
            </a>
        </div>
    </main>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const toggleBtn = document.querySelector('.toggle-btn');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                toggleBtn.innerHTML = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggleBtn.innerHTML = 'üåô Dark Mode';
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        function navigateToGrade(grade) {
    // Grade page URLs
    const gradeUrls = {
        9: 'G9/index.html',
        10: 'G10/inddex.html',
        11: 'G11/index.html'
    };
    
    // Check if grade exists
    if (gradeUrls[grade]) {
        console.log(`Navigating to Grade ${grade}...`);
        
        // Show loading message
        const loadingMsg = document.createElement('div');
        loadingMsg.innerHTML = `
            <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                        background: rgba(0,0,0,0.8); color: white; padding: 20px; 
                        border-radius: 10px; z-index: 9999;">
                <div style="text-align: center;">
                    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; 
                                border-radius: 50%; width: 40px; height: 40px; 
                                animation: spin 1s linear infinite; margin: 0 auto 10px;"></div>
                    <p>Loading Grade ${grade} Timetable...</p>
                </div>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        `;
        document.body.appendChild(loadingMsg);
        
        // Auto redirect after 1 second
        setTimeout(() => {
            window.location.href = gradeUrls[grade];
        }, 1000);
        
    } else {
        // Error handling for invalid grade
        alert(`Grade ${grade} not found! Available grades: 9, 10, 11`);
        console.error(`Invalid grade: ${grade}`);
    }
}

// Alternative instant navigation (no delay)
function navigateToGradeInstant(grade) {
    const gradeUrls = {
        9: 'G9/index.html',
        10: 'G10/index.html',
        11: 'G11/index.html'
    };
    
    if (gradeUrls[grade]) {
        console.log(`Navigating to Grade ${grade}...`);
        window.location.href = gradeUrls[grade];
    } else {
        alert(`Grade ${grade} not available!`);
    }
}

// Auto-redirect with error handling
function navigateToGradeWithErrorHandling(grade) {
    const gradeUrls = {
        9: 'G9/index.html',
        10: 'G10/index.html',
        11: 'G11/index.html'
    };
    
    if (gradeUrls[grade]) {
        console.log(`Navigating to Grade ${grade}...`);
        
        // Check if page exists before navigating
        fetch(gradeUrls[grade], { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    window.location.href = gradeUrls[grade];
                } else {
                    throw new Error('Page not found');
                }
            })
            .catch(error => {
                alert(`Error: Grade ${grade} page not found!`);
                console.error('Navigation error:', error);
            });
    } else {
        alert(`Grade ${grade} is not available!`);
    }
}

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.querySelector('.toggle-btn').innerHTML = '‚òÄÔ∏è Light Mode';
        }

        // Add entrance animations
        window.addEventListener('load', () => {
            const gradeButtons = document.querySelectorAll('.grade-btn');
            const welcomeSection = document.querySelector('.welcome-section');
            
            welcomeSection.style.opacity = '0';
            welcomeSection.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                welcomeSection.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                welcomeSection.style.opacity = '1';
                welcomeSection.style.transform = 'translateY(0)';
            }, 200);
            
            gradeButtons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    btn.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 400 + (index * 150));
            });
        });

        // Add click ripple effect
        document.querySelectorAll('.grade-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
