    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .class-btn {
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.3);
        }

        .class-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 235, 59, 0.4);
        }

        .class-btn.active {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.5);
        }

        .timetable-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .timetable {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .timetable th,
        .timetable td {
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 235, 59, 0.3);
        }

        .timetable th {
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            color: #000;
            font-weight: bold;
            font-size: 16px;
        }

        .timetable td {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .timetable td:hover {
            background: rgba(255, 235, 59, 0.1);
            cursor: pointer;
        }

        .period-cell {
            position: relative;
        }

        .period-cell input {
            background: transparent;
            border: none;
            color: #fff;
            text-align: center;
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .period-cell input:focus {
            background: rgba(255, 235, 59, 0.2);
            outline: 2px solid #ffeb3b;
        }

        .period-cell input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .break-row {
            background: rgba(255, 193, 7, 0.2) !important;
        }

        .break-row td {
            background: rgba(255, 193, 7, 0.2) !important;
            font-weight: bold;
            color: #ffeb3b;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
        }

        .export-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            margin: 0 10px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .code-output {
            background: #1a1a1a;
            border: 2px solid #ffeb3b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
        }

        .class-title {
            text-align: center;
            margin-bottom: 20px;
            color: #ffeb3b;
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .timetable th,
            .timetable td {
                padding: 8px;
                font-size: 12px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                gap: 8px;
            }
            
            .class-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>

        function switchClass(className) {
            currentClass = className;
            
            // Update button states
            document.querySelectorAll('.class-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update class title
            document.getElementById('classTitle').textContent = `${className.toUpperCase()} Timetable`;
            
            // Rebuild table
            buildTimetable();
        }

        function buildTimetable() {
            const tbody = document.getElementById('timetableBody');
            tbody.innerHTML = '';

            periods.forEach((period, index) => {
                const row = document.createElement('tr');
                
                // Add break row styling for period5
                if (period === 'period5') {
                    row.classList.add('break-row');
                }

                // Period header
                const periodHeader = document.createElement('td');
                periodHeader.textContent = period === 'period5' ? 'BREAK' : `Period ${index + 1}`;
                periodHeader.style.fontWeight = 'bold';
                row.appendChild(periodHeader);

                // Add cells for each day
                days.forEach(day => {
                    const cell = document.createElement('td');
                    cell.classList.add('period-cell');
                    
                    if (period === 'period5') {
                        cell.textContent = 'BREAK';
                        cell.style.fontWeight = 'bold';
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = teacherDataByDay[day][currentClass][period] || '';
                        input.placeholder = 'Enter code...';
                        input.addEventListener('input', function() {
                            updateData(day, currentClass, period, this.value);
                        });
                        cell.appendChild(input);
                    }
                    
                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });
        }

        function updateData(day, className, period, value) {
            teacherDataByDay[day][className][period] = value || null;
        }

        async function exportData() {
            try {
                const response = await fetch('update_data.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: teacherDataByDay })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Data updated successfully on server!');
                } else {
                    alert('‚ùå Error: ' + result.message);
                    // Fallback to download
                    downloadData();
                }
            } catch (error) {
                console.error('Error updating data:', error);
                alert('‚ùå Failed to update server. Downloading file instead.');
                // Fallback to download
                downloadData();
            }
        }

        function downloadData() {
            const dataString = `const teacherDataByDay = ${JSON.stringify(teacherDataByDay, null, 4)};`;
            
            // Create and download file
            const blob = new Blob([dataString], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function toggleCodeView() {
            const codeOutput = document.getElementById('codeOutput');
            if (codeOutput.style.display === 'none' || codeOutput.style.display === '') {
                const dataString = `const teacherDataByDay = ${JSON.stringify(teacherDataByDay, null, 4)};`;
                codeOutput.textContent = dataString;
                codeOutput.style.display = 'block';
            } else {
                codeOutput.style.display = 'none';
            }
        }

        function resetData() {
